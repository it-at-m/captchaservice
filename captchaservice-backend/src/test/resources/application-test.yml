spring:
  jpa:
    hibernate:
      ddl-auto: create-drop

logging:
  include-application-group: false # disabled because application group is only relevant when deployed
  structured:
    format:
      console: # set to empty to disable structured logging for testing

refarch:
  security:
    # possible values: none, all, changing (With changing, only changing requests such as POST, PUT, DELETE are logged)
    # Currently only dummy values, will later be changed for testing security.
    user-info-uri: NotNeeded
    logging-mode: all

management:
  endpoints:
    web:
      exposure:
        include: metrics
  endpoint:
    metrics:
      access: read_only

captcha:
  hmac-key: secret
  sites:
    test_site:
      secret: test_secret
      source-address-ipv6-net-size: 64
      whitelisted-source-addresses:
        - "10.0.0.0/8"
      difficulty-map:
        - minVisits: 1
          maxNumber: 1000
        - minVisits: 3
          maxNumber: 2000
        - minVisits: 4
          maxNumber: 3000
  captcha-timeout-seconds: 5